<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Statistics</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
        }

        thead {
            background-color: #4CAF50;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            font-size: 1.2em;
            padding-top: 12px;
            padding-bottom: 12px;
        }

        tbody td {
            color: #555;
        }

        tbody tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">COVID-19 Statistics</h1>
    <table>
        <thead>
            <tr>
                <th>Country</th>
                <th>Total Cases</th>
                <th>Recovered</th>
                <th>Deaths</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>USA</td>
                <td>35,000,000</td>
                <td>29,000,000</td>
                <td>600,000</td>
            </tr>
            <tr>
                <td>India</td>
                <td>31,000,000</td>
                <td>30,000,000</td>
                <td>410,000</td>
            </tr>
            <tr>
                <td>Brazil</td>
                <td>19,000,000</td>
                <td>17,500,000</td>
                <td>540,000</td>
            </tr>
            <tr>
                <td>Russia</td>
                <td>6,000,000</td>
                <td>5,500,000</td>
                <td>150,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
